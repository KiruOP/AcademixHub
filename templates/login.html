<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AcademixHub</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="outer-box">
      <div class="inner-box">
        <div class="box-heading">
          <span>SELECT USER TYPE</span>
        </div>
        <div class="login-options">
          <div class="option-card" onclick="setUserType('Student')">
            <img src="" alt="student-image" />
            <span>Student Login</span>
          </div>
          <div class="option-card" onclick="setUserType('Teacher')">
            <img src="" alt="teacher-image" />
            <span>Teacher Login</span>
          </div>
          <div class="option-card" onclick="setUserType('Admin')">
            <img src="" alt="admin-image" />
            <span>Admin Login</span>
          </div>
        </div>
      </div>

      <div class="container">
        <form
          class="login-form"
          action="{{ url_for('loginapi') }}"
          method="post"
        >
          <h2>Login to Student Portal</h2>
          <input type="text" name="prn" placeholder="PRN" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input type="submit" value="Log In" />
          <div>
            <a href="forgot_password.html">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      function setUserType(type) {
        document.getElementById("user_type").value = type;
      }
    </script>
  </body>
</html>
