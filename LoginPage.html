<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/LoginPage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700|Poppins:wght@400;600|Abhaya+Libre:wght@400|Figtree:wght@700|Acme:wght@400|Aclonica:wght@400|Aleo:wght@700&display=swap"
    />
  </head>
  <body
    style="height: 100vh; background-color: var(--primarycolor)"
    class="d-flex align-items-center"
  >
    <section class="login-card">
      <form class="left-part">
        <div class="credentials-area">
          <h1 class="login5">Login</h1>
          <div class="wrapper-username-field">
            <div class="username-loginform">
              <input
                class="username-field"
                placeholder="Username"
                type="text"
              />
            </div>
          </div>
          <div class="password-loginform">
            <input
              class="password-input-area"
              placeholder="Password"
              type="text"
            />
            <div class="icon-remove-red-eye">
              <img class="show-password-icon" alt="" />
              <img
                class="hide-password-icon"
                alt=""
                src="./public/vector-11.svg"
              />
            </div>
          </div>
          <div class="forgot-password-link-wrapper">
            <div class="forgot-password-link">
              <div class="forgot-password">Forgot Password</div>
              <div class="login-action">
                <button class="login-button-container">
                  <div class="button"></div>
                  <div class="login6">Login</div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="signup-area">
          <div class="signup-prompt">
            <div class="signup-link-container">
              <div class="dont-have-an">Donâ€™t have an account?</div>
            </div>
            <button class="signup-button">
              <div class="button1"></div>
              <div class="signup">SignUp</div>
            </button>
          </div>
        </div>
      </form>
      <div class="right-part">
        <div class="welcome-to-student-portal-wrapper">
          <h1 class="welcome-to-student">Welcome to Student Portal</h1>
        </div>
        <img
          class="right-part-child"
          loading="lazy"
          alt=""
          src="./public/frame-58@2x.png"
        />
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
